<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="art-pice" src="../images/image-equilibrium.jpg" alt="3d art pice">
            <img class="eye" src="../images/icon-view.svg" alt="3d art pice">

            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <div class="price">
                    <img src="../images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <p>3 days left</p>
            </div>

            <div class="user">
                <img src="../images/image-avatar.png" alt="user profile">
                <h4>Creation of <span>Jules Wyvern</span></h4>
            </div>

        </div>
    </div>

<footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jakub Spirydon</a>.
</footer>
</body>
</html>
